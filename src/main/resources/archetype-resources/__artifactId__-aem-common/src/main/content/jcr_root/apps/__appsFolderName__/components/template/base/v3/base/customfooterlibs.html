#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!-- custom footer libs -->
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <!-- js: aemdesign.common.components.js start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='aemdesign.common.components'}"/>
    <!-- js: aemdesign.common.components.js end -->

    <!-- js: aemdesign.common.body.js start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='aemdesign.common.body'}"/>
    <!-- js: aemdesign.common.body.js end -->

    <!-- js: ${artifactId}.footer.js start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='${artifactId}.footer'}"/>
    <!-- js: ${artifactId}.footer.js end -->

    <!-- js: ${artifactId}.footer.v1.js start -->
    <sly data-sly-call="${symbol_dollar}{clientlib.js @ categories='${artifactId}.footer.v1'}"/>
    <!-- js: ${artifactId}.footer.v1.js end -->

    <!--/* Load authoring related client libraries */-->
    <!-- js: aemdesign.common.coralui.js start -->
    <sly data-sly-test="${symbol_dollar}{wcmmode.preview || wcmmode.edit}" data-sly-call="${symbol_dollar}{clientLib.js @ categories='aemdesign.common.coralui'}"/>
    <!-- js: aemdesign.common.coralui.js end -->
</sly>
