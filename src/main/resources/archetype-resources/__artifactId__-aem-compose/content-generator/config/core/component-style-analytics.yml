#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )

${symbol_pound} Analytics
content/_cq_tags/${contentFolderName}/component-analytics: &component-analytics
  hittype:
    prefixes:
      - event
      - exception
      - item
      - pageview
      - screenview
      - social
      - timing
      - transaction
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  pagetype:
    prefixes:
    - common
    - marketing
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  type:
    prefixes:
    - aa
    - ga
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  linktype:
    prefixes:
    - button
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  linklocation:
    prefixes:
    - link
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  eventtype:
    prefixes:
    - site-interaction
    valueFormat: 'site interaction' ${symbol_pound}has to be this
    title: '%%prefix_normalised%%'

  event-category:
    prefixes:
    - custom-category
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'

  event-action:
    prefixes:
    - custom-action
    valueFormat: '%%prefix%%'
    title: '%%prefix_normalised%%'



${symbol_pound} Showcase Copy
content/_cq_tags/${contentFolderName}-showcase/component-analytics: *component-analytics

${symbol_pound} Training Copy
content/_cq_tags/${contentFolderName}-training/component-analytics: *component-analytics
